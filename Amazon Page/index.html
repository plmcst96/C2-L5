<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Amazone Page</title>
  </head>
  <body>
    <div id="container">
      <header id="top-content">
        <div class="image">
          <img src="assets/images/logo.png" alt="Logo Amazon" />
        </div>
        <nav class="navbar">
          <ul>
            <li>All</li>
            <li>Today's deals</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="text">
          <p>Shop All Holiday Gift Cards</p>
        </div>
        <div class="content-first">
          <h1>Holiday Gift Guides</h1>
          <h3>Be a go-gifter</h3>
        </div>
        <div id="content-image1">
          <p>Find the perfect gift <a href="#"> Shop now</a></p>
          <div class="card">
            <img
              src="assets/images/img_1.jpg"
              alt="Immagine di un kindel per leggere ovunque vuoi"
            />
          </div>
          <div class="card">
            <img
              src="assets/images/img_2.jpg"
              alt="Immagine di design di un laptop"
            />
          </div>
          <div class="card">
            <img
              src="assets/images/img_3.jpg"
              alt="Immagine di due smartwatch"
            />
          </div>
          <div class="card">
            <img
              src="assets/images/img_4.jpg"
              alt="Immagine di un cane e un gatto dolcissimi!"
            />
          </div>
        </div>
        <div class="content-image2">
          <img src="assets/images/img_9.png" alt="Immagine visore VR" />
          <p>Play the gifting game <a href="#">Shop gameing</a></p>
        </div>
        <div class="content-image2">
          <img
            src="assets/images/img_10.png"
            alt="Immagine di design camera, oggettistica"
          />
          <p>The sound of cheer<a href="#">Shop Audio e Accessories</a></p>
        </div>
        <aside>
          <a href="#top-content">Back to top</a>
        </aside>
      </main>
      <footer>
        <div class="footer">
          <img src="assets/images/logo.png" alt="Logo Amazon" />
        </div>
      </footer>
    </div>
  </body>
</html>
